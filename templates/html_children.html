{% for concept in tree %}
    <li>
         <a href="#{{ concept.term }}"> {% if metadata.term %}{{ concept.term }} --{% endif %} {{ concept.prefLabel_es }}</a>
        {% if concept.children|length %}
            <ul>
                {% with tree=concept.children %}
                {% include "html_children.html" %}
                {% endwith %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
